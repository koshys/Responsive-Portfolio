<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic Portfolio </title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>    
    <body>
        
        <header class = "main-header">  
            <div id="name"> Samson Koshy</div>
            <div id="empty"></div>
            <nav class="nav">
                <ul id="main-header-nav-ul" class="nav-ul">
                    <li class="nav-ul-li, link"><a class="nav-ul-li, nav-a" href="index.html">About</a></li>
                    <li class="nav-ul-li, link"><a class="nav-ul-li, nav-a" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-ul-li, link"><a class="nav-ul-li, nav-a" href="contact.html">Contact</a></li>
                </ul>
            </nav>                
        </header> 
        <div class="content">
            <div class="main-content">
                <header class = "header">
                        Contact
                </header> 
                <section class="main-section">
                    <div class="form-container">  
                        <form id="form-contact" action="" method="post">
                            <div class="contact-label">Name</div><br>
                            <input class = "contact-input" placeholder="Name" type="text" tabindex="1" required autofocus>

                            <div class="contact-label">Email</div><br>                            
                            <input class="contact-input" placeholder="Email" type="email" tabindex="2" required>

                            <div class="contact-label">Message</div><br>
                            <textarea id="contact-message" placeholder="Message" type="text" tabindex="3" required></textarea>

                            <button id="contact-submit" name="Submit" type="submit" data-submit="...Sending, Thank you!">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <footer class = "footer">Copyright &copy; </footer>
    </body>
</html>
